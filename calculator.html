<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="icon" href="https://p.kindpng.com/picc/s/485-4852537_calculator-icon-hd-png-download.png" type="image/x-icon">
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <title>CALCULATOR</title>
    </head>

    <body>
        <div class="calculator dark "> 
            <div class="theme-toggler active">
                <h1 class="toggler-icon">calculator</h1>

            </div>
            <div class="display">
                <input type="text" id="screen" id="inputBox" value="0" placeholder="0" disabled>
            </div>
            <div class="row">
                <button type="button" class="buttons opr clr">AC</button>
                <button type="button" class="buttons opr">DE</button>
                <button type="button" class="buttons opr">%</button>
                <button type="button" class="buttons opr">/</button>
            </div>
            <div class="row">
                <button type="button" class="buttons">7</button>
                <button type="button" class="buttons">8</button>
                <button type="button" class="buttons">9</button>
                <button type="button" class="buttons opr">*</button>
            </div>
            <div class="row">
                <button type="button" class="buttons">4</button>
                <button type="button" class="buttons">5</button>
                <button type="button" class="buttons">6</button>
                <button type="button" class="buttons opr">+</button>
            </div>
            <div class="row">
                <button type="button" class="buttons">1</button>
                <button type="button" class="buttons">2</button>
                <button type="button" class="buttons">3</button>
                <button type="button" class="buttons opr">-</button>
            </div>
            <div class="row">
                <button type="button" class="buttons">00</button>
                <button type="button" class="buttons">0</button>
                <button type="button" class="buttons">.</button>
                <button type="button" class="buttons" id="eqBtn">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
